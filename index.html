<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Varlociraptor Inspect</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@stlite/browser@0.85.1/build/stlite.css"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import { mount } from "https://cdn.jsdelivr.net/npm/@stlite/browser@0.83.0/build/stlite.js";
      mount(
        {
          entrypoint: "src/varlociraptor_inspect/app.py",
          files: {
            "src/varlociraptor_inspect/app.py": {
              url: "./src/varlociraptor_inspect/app.py"
            },
            "src/varlociraptor_inspect/plotting.py": {
              url: "./src/varlociraptor_inspect/plotting.py"
            },
            "src/varlociraptor_inspect/__init__.py": {
              url: "./src/varlociraptor_inspect/__init__.py"
            }
          },
          requirements: ["pysam"],
          streamlitConfig: {
            "theme.base": "light"
          }
        },
        document.getElementById("root"),
      );
    </script>
  </body>
</html>
